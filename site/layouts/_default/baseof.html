<!doctype html>
<html lang="{{ $.Site.Language.Lang }}">
  {{ partial "head" . }}
  <body>

    {{ block "header" . }}{{ partial "nav" . }}{{end}}

<div class="content">
  <div class="row flex">
    <main class="content">
    {{ block "main" . }}{{ end }}
</main>
    {{ partial "aside" . }}

  </div>
</div>
    {{ block "footer" . }}{{ partial "footer" . }}{{end}}

    {{ $script := .Site.Data.webpack.main }}
    {{ with $script.js }}
      <script src="{{ relURL . }}"></script>
    {{ end }}
  </body>
</html>
