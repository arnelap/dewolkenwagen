{{ define "main" }}

  <div class="row">
    <h1>{{.Title}}</h1>
    <div>
      <p>{{ .Date.Format "Mon, 2 Jan 2006" }} - <i>Leestijd {{ .ReadingTime }} minuten</i></p>
    </div>
    <div>
      <p>{{ .Description }}</p>
      {{ if .Params.image }}<img src="{{ .Params.image }}" alt="{{ .Title }}" />{{ end }}
      {{ .Content }}
    </div>
  </div>
{{ end }}
