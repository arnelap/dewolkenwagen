<head>
	<title>{{ .Title }} | {{ $.Site.Title }}</title>
	{{ $stylesheet := .Site.Data.webpack.main }}
	{{ with $stylesheet.css }}
	<link href="{{ relURL . }}" rel="stylesheet">
	{{ end }}
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<base href="{{ if getenv "CONTEXT" }}{{ cond (eq "production" (getenv "CONTEXT")) (getenv "URL") (getenv "DEPLOY_PRIME_URL") }}{{ else }}{{ $.Site.BaseURL }}{{ end }}">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,900&display=swap' rel='stylesheet' type='text/css'>
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<link rel="manifest" href="/manifest.json">
	<link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#4905ba">
	<meta name="theme-color" content="#fff">
	<meta property="og:type" content="business.business">
	<meta property="og:title" content="De Wolkenwagen | Kinderopvang en peuterspeelzaal">
	<meta property="og:url" content="/">
	<meta property="og:image" content="/img/logo.png">
</head>
