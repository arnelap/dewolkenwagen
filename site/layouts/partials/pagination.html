{{ if gt .Paginator.TotalPages 1 }}
 
<nav class="cf pa3">
    {{ if .Paginator.HasNext }}
    <a title="Volgende Pagina" href="{{ .Paginator.Next.URL }}">
        &larr; Vorige
    </a>
    {{ end }}
    <div class="pagination">
        {{ if .Paginator.HasPrev }}
        <a title="Vorige Pagina" href="{{ .Paginator.Prev.URL }}">
            Volgende &rarr;
        </a>
        {{ end }}
    </div>
</nav>
 
{{ end }}
